<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../css/Bootstrapcss/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../js/bootstrapjs/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="..\css\Register.css">
</head>
<body>
    <div class="background-container">
        <!-- thanh header trang chủ -->
        <header>
            <nav class="navbar navbar-expand-sm nav-header">
                <div class="container-fluid header ">
                    <div class="navbar-header">
                        <a href="../Html/TrangChu.html" class="btn-header logo-text">uQuizzes</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right parent-buttons-header">
                        <li class="buttons-header" >
                            <a class="btn-header" href="../Html/Login.html">Đăng nhập</a>
                        </li>
                    </ul>
                </div>
            </nav>
            
        </header>
        <!-- box đăng nhập -->
        <div class="main-container">
            <form action="" class="Login">
                <div class="box-login">
                    <div class="title-login">
                        <h2>ĐĂNG KÝ</h2>
                    </div>
                    <div class="inputregister">
                        <p class="titlelogin">Tài khoản</p>
                        <div class="user">
                            <input class="form-control inputtxt" type="text" style="width: 250px;">
                        </div>
                    </div>
                    <div class="inputregister">
                        <p class="titlelogin">Mật khẩu</p>
                        <div class="user">
                            <input class="form-control inputtxt" type="password" style="width: 250px;">
                        </div>
                    </div>
                    <div class="inputregister">
                        <p class="titlelogin">Email</p>
                        <div class="user">
                            <input class="form-control inputtxt" type="text" style="width: 250px;">
                        </div>
                    </div>
                    <div class="inputGender">
                        <p class="titlelogin" style="padding-right: 20px;">Giới tính:</p>
                        <div class="user">
                            <label for="" style="padding-right: 20px;">
                                <input type="radio" name="Gender"  value="Nam"> Nam
                            </label>
                            <label for="">
                                <input type="radio" name="Gender"  value="Nam"> Nữ
                            </label>
                        </div>
                    </div>
                    <div class="" style="padding: 10px;">
                        <input class="btnLogin" type="button" value="ĐĂNG KÝ">
                    </div>
                    <div class="register">
                        <p style="margin: 0; padding-right: 10px; ">Bạn đã có tài khoản?</p>
                        <a href="../Html/Login.html">Đăng nhập</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
